<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Borel&family=Lato:ital,wght@0,100;0,300;0,700;1,300;1,400;1,700&family=Open+Sans&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="api.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h2><i class="fa fa-map-marker"></i><span id="location"></span></h2>
                <h6 id="weather"></h6>
                <h4><span id="temp"></span><sup>o</sup>C</h4>
                <img src="" id="icon">
                <button onclick="window.location.reload()" class="refresh"><i class="fa fa-refresh"></i></button>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        link="https://api.openweathermap.org/data/2.5/weather?q=coimbatore&appid=87c2a167f34a468c4947f58a46748e24";
        var request = new XMLHttpRequest();
        request.open('GET',link,true);
        request.onload = function(){
            var obj = JSON.parse(this.response);
            console.log(obj);
            document.getElementById('weather').innerHTML=obj.weather[0].description;
            document.getElementById('location').innerHTML=obj.name;
            document.getElementById('temp').innerHTML=Math.round(obj.main.temp-273.15);
            document.getElementById('icon').src="https://openweathermap.org/img/w/"+ obj.weather[0].icon + ".png";
        }
        if(request.status>=200 && request.status<400){
            var temp = obj.main.temp;
        }
        else{
            console.log("The city data is not available")
        }
        request.send();
    </script>
</html>
